<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

:root{
    --color-primary1: #ff7979;
    --color-primary2: #fff;
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html{
    font-size: 62.5%;
    font-family: sans-serif;
}

::-webkit-scrollbar {
    width: 1rem;
}
/* Handle */
::-webkit-scrollbar-thumb {
    background: var(--color-primary1); 
    border-radius: 0.3rem;
}
/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
    background: #fff; 
}

html a{ 
    text-decoration: none;
}
.main{
    width: 100%;
    min-height: 100vh;
    background: var(--color-primary1);
}

#title{
    text-align: center;
    
    font-family: 'Lobster', cursive;
    color: #fff;
    font-size: 5rem;
    padding: 1rem 0;
}
#title::selection{
    background: var(--color-primary2);
    color: var(--color-primary1);
}
        .container{
            position: relative;
            width: 80rem;
            height: 50rem;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Xử lý box chứa register and login */
        .register-login{
            position: absolute;
            top:4rem;
            width: 100%;
            height: 42rem;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0.5rem 4.5rem rgba(0, 0, 0, 0.15);

            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .register-login .box{
            text-align: center;
        }
        .register-login h2{
            color: var(--color-primary2);
            font-size: 1.6rem;
            font-weight: 600;
        }
        .register-login button{
            padding: 0.5em 1.5em;
            margin-top: 1rem;

            font-size: 1.5rem;
            font-weight: 600;

            color: var(--color-primary1);
            background: var(--color-primary2);

            outline: none;
            border: none;
            border-radius: 0.3em;
            cursor: pointer;
        }

        
        .form-box{
            position: absolute;
            background: var(--color-primary2);
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            transition: 0.5s ease-in-out;
        }
        .form-box.active{
            left: 50%;
        }


        /* Xử lý form login and logup */
        .form-box .form{
            position: absolute;
            width: 100%;
            left: 0;

            padding: 10%;
            transition: 0.3s;
        }
        .form-box{
            display: flex;
            align-items: center;
            justify-content: center;

            overflow: hidden;
        }
        .form-box form input{
            width: 100%;
            height: 4rem;
            /* margin-top: 2rem; */
            padding-left: 1rem;

            color: var(--color-primary1);
            font-size: 1.6rem;
            
            outline: none;
            border: 0.15rem solid var(--color-primary1);
            border-radius: 0.3em;
        }
        .form-box form input[type="file"]{
            margin-top: 0.5rem;
            position: relative;
            visibility: hidden;
        }
        .form-box form .selectImg{
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--color-primary1);
            padding: 0.5em 0.3em;
            font-size: 1.5rem;
            color: var(--color-primary2);
            cursor: pointer;
        }
        .form-box form .nameFile{
            position: absolute;
            left: 1rem;
            top: 50%;
            width: 60%;
            transform: translateY(-50%);
            overflow: hidden;
            text-overflow: ellipsis;

            font-size: 1.5rem;
            color: var(--color-primary1);
            white-space: nowrap;
        }
        .form-box form h3{
            font-size: 3rem;
            color: var(--color-primary1);
        }
        .form-box form button{
            margin-top: 1rem;
            padding: 0.5em 1.5em;
            font-size: 1.6rem;

            outline: none;
            border: none;
            border-radius: 0.2em;

            background: var(--color-primary1);
            color: var(--color-primary2);
            font-weight: 600;

            cursor: pointer;
        }
        .form-box form button:hover{
            background: #f15252;
        }
        .form-box .login-box{
            transition-delay: 0.25s;
        }
        .form-box.active .login-box{
            left: -100%;
            transition-delay: 0s;
        }
        .form-box .register-box{
            left: 100%;
            transition-delay: 0s;
        }
        .form-box.active .register-box{
            left: 0;
            transition-delay: 0.25s;
        }

        .register-box .box-name{
            display: flex;
            justify-content: space-between;

        }
        .register-box .box-name .form-field{
            width: 48.5%;
        }


        .form-box .form .form-field{
            position: relative;
            margin-top: 1.3rem;
        }
        .form-box .form label{
            position: absolute;
            left: 1rem;
            top:50%;
            transform: translateY(-50%);

            user-select: none;
            pointer-events: none;
            color: var(--color-primary1);
            font-size: 1.4rem;

            transition: 0.25s;
        }
        .form-box input:not(:placeholder-shown) + label,
        .form-box input:focus +  label{
            top: 0;
            color: #eec0c0;
            padding: 0 0.5em;
            background: var(--color-primary2);
        }

        .form-box .fa-eye{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 2rem;

            font-size: 1.6rem;
            padding: 0.6em;
            color: #eec0c0;
            cursor: pointer;
        }
        .form-box .fa-eye.active::before{
            color: #f77777;
            content: '\f070';
        }
        .form-box .form .box{
            opacity: 0;
        }


        @media screen and (max-width: 820px){
            .container{
                position: relative;
                width: 100%;
                height: 50rem;
                left: 50%;
                transform: translateX(-50%);
            }
            #title{
                font-size: 3rem;
                padding: 1.5rem 0;
            }
            .register-login{
                display: none;
            }
            .form-box .form{
                transition: 0.25s ease-in-out;
            }
            .form-box .form .box{
                opacity: 1;
                margin-top: 2rem;
                transition: 0.5s ease-in-out;
                color: var(--color-primary1);
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                line-height: 3rem;
            }
            .form-box .form .box h2{
                font-size: 1.5rem;
                margin-right: 1rem;
                /* line-height: 3.3rem; */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .form-box .form .box button{
                text-transform: uppercase;
                color: var(--color-primary2);
                padding: 0.5em 01em;
                font-size: 1.3rem;
                font-weight: bold;
                background: var(--color-primary1);
                border: none;
                outline: none;
                cursor: pointer;
                /* border-radius: 5em; */
            }
            .form-box .form .box button:hover{
                background: #f15252;
            }
            .form-box.active{
                left: 5%;
            }
            .form-box.active .register-box{
                transition-delay: 0s;
            }
            .form-box{
                left: 5%;
                width: 90%;
                height: 100%;
            }
            .form-box .login-box.activeMb{
                left: -100%;
            }
            .form-box .register-box.activeMb{
                position: absolute;
                left: 0%;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h3 id="title">Welcome to Chat App</h3>

        <section class="container">
            <div class="register-login">
                <div class="box signin">
                    <h2>Already Have an Account ?</h2>
                    <button class="singin-btn">Sign in</button>
                </div>
                <div class="box signup">
                    <h2>Don't Have an Account ?</h2>
                    <button class="singup-btn">Sign up</button>
                </div>
            </div> <!-- register-login -->
    
            <div class="form-box">
                <div class="form login-box">
                    <form action="">
                        <h3>Sign In</h3>
                        <div class="form-field">
                            <input type="text" placeholder=" " name="username">
                            <label for="" class="form-label">Username</label>
                        </div>
                        <div class="form-field">
                            <input type="password" placeholder=" " name="password">
                            <label for="" class="form-label" >Password</label>
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </div>
                        <button>Login</button>
                        <button><a href="./listUsers.html">user</a></button>
                    </form>
    
                    <div class="box signup">
                        <h2>Don't Have an Account ?</h2>
                        <button class="singup-btn">Sign up</button>
                    </div>
                </div>  <!-- form login-box -->
    
                <div class="form register-box">
                    <form action="">
                        <h3>Register</h3>
                        <div class="box-name">
                            <div class="form-field">
                                <input type="text" placeholder=" " name="firstName">
                                <label for="" class="form-label">First Name</label>
                            </div>
                            <div class="form-field">
                                <input type="text" placeholder=" " name="lastName">
                                <label for="" class="form-label">Last Name</label>
                            </div>
                        </div>
                        <div class="form-field">
                            <input type="text" placeholder=" " name="email">
                            <label for="" class="form-label">Email</label>
                        </div>
                        <div class="form-field">
                            <input type="password" placeholder=" " name="password">
                            <label for="" class="form-label">Password</label>
                            <!-- <i class="fa fa-eye" aria-hidden="true"></i> -->
                        </div>
                        <div class="form-field">
                            <input type="password" placeholder=" " name="confirm-password">
                            <label for="" class="form-label">Confirm Password</label>
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </div>
                        <div class="form-field">
                            <p class="nameFile">No file (optional)</p>
                            <p class="selectImg">Select Img</p>
                            <input type="file">
                        </div>
                        <button>Register</button>
                    </form>
                    
                    <div class="box signin">
                        <h2>Already Have an Account ?</h2>
                        <button class="singin-btn">Sign in</button>
                    </div>
                </div> <!-- form register-box -->
            </div> <!-- container -->
        </section>
    </div>


    
</body>
    <script>
        $(document).ready(function(){
            //Transition login and register
            $('.register-login .singup-btn').click(function(){
                $('.form-box').addClass('active');
            })
            $('.register-login .singin-btn').click(function(){
                $('.form-box').removeClass('active');
                $('.login-box').removeClass('activeMb');
                $('.register-box').removeClass('activeMb');
            })
            //transition login and register mobile
            $('.form-box .singup-btn').click(function(){
                $('.login-box').addClass('activeMb');
                $('.register-box').addClass('activeMb');
                $('.form-box').addClass('active');
            })
            $('.form-box .singin-btn').click(function(){
                $('.login-box').removeClass('activeMb');
                $('.register-box').removeClass('activeMb');
                $('.form-box').removeClass('active');
            })


            //Hide and show password
            $('.login-box .fa-eye').click(function(){
                let input = $('.login-box input[name="password"]');
                if(input.attr('type') == 'password'){
                    input.attr('type','text');
                    $('.login-box .fa-eye').addClass('active');
                }else{
                    input.attr('type','password')
                    $('.login-box .fa-eye').removeClass('active');
                }
            })
            $('.register-box .fa-eye').click(function(){
                let inputPw = $('.register-box input[name="password"]');
                let inputCfPw = $('.register-box input[name="confirm-password"]');

                if(inputPw.attr('type') == 'password'){
                    inputPw.attr('type','text');
                    inputCfPw.attr('type','text');
                    $('.register-box .fa-eye').addClass('active');
                }else{
                    inputPw.attr('type','password');
                    inputCfPw.attr('type','password');
                    $('.register-box .fa-eye').removeClass('active');
                }
            })

            //custom input file
            $('.selectImg').click(function(){
                $('input[type="file"]').click();
            })
            $('input[type="file"]').change(function() {
                filename = this.files[0].name;
                $('.nameFile').text(filename);
            })
        })
    </script>
</html>
